{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form action="{{url_for('add_movie_data')}}" method="post">
        {{movie_form.csrf_token}}
        <div>
            {{movie_form.movie_title.label}}
            {{movie_form.movie_title}}
        </div>
        <div>
            {{movie_form.submit}}
        </div>
    </form>
</div>
{% endblock %}
